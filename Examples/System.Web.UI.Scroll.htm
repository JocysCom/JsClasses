<script type="text/javascript">

Scroll = {};
Scroll.GetCoords = function(node){
	var me = this;
	this.Info = {
		X: -1,
		Y: -1,
		H: -1,
		W: -1,
		B: -1,
		R: -1,
		SW: -1,
		SH: -1,
		OffsetW: -1,
		OffsetH: -1,
		ClientW: -1,
		ClientH: -1,
		IsTop: null,
		IsLeft: null,
		IsRight: null,
		IsBottom: null,
		mH: -1,
		mW: -1
	}
	this.GetInfo = function(){
		document.getElementById("scrollPosition").innerHTML = me.ToString();
		//		if (document.all){
		me.Info.X = me.Node.scrollLeft;
		me.Info.W = me.Node.scrollWidth;
		me.Info.Y = me.Node.scrollTop;
		me.Info.H = me.Node.scrollHeight;
		
		// If mX > 0 then scrool is visible.
		me.Info.mH = me.Node.scrollHeight - me.Node.clientHeight;
		me.Info.mW = me.Node.scrollWidth - me.Node.clientWidth;
		
		me.Info.OffsetW = me.Node.offsetWidth;
		me.Info.OffsetH = me.Node.offsetHeight;
		me.Info.ClientW = me.Node.clientWidth;
		me.Info.ClientH = me.Node.clientHeight;
		me.Info.SW = me.Node.offsetWidth - me.Node.clientWidth;
		//  -  - me.Node.style.borderRightWidth
		me.Info.SH = me.Node.offsetHeight - me.Node.clientHeight;
		//		}else{
		//			alert("2");
		//			me.scrollX = window.pageXOffset;
		//			me.scrollY = window.pageYOffset;
		//		}
		me.Info.B = me.Info.H - me.Info.Y - me.Info.ClientH;
		me.Info.R = me.Info.W - me.Info.X - me.Info.ClientW;
		me.Info.IsTop = (me.Info.Y <= 0);
		me.Info.IsLeft = (me.Info.X <= 0);
		me.Info.IsRight = (me.Info.R <= 0);
		me.Info.IsBottom = (me.Info.B <= 0);
	}
	//---------------------------------------------------------
	// METHOD: ToString
	//---------------------------------------------------------
	this.ToString = function(delimiter){
		var results = "[";
		for (var property in this.Info){
			results += property+":"+this.Info[property]+";";
		}
		results += "]";
		return results;
	}
	//---------------------------------------------------------
	// INIT: Class
	//---------------------------------------------------------
	this.InitializeClass = function(){
		if (!document.documentElement.scrollTop){
			this.Node = node ? node : document.body;
		}else{
			this.Node = node ? node : document.documentElement;
		}
		this.Node.onscroll = this.GetInfo;
	}
	this.InitializeClass();
}

{
